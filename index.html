<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste FreePro</title>
    <link rel="stylesheet" href="assets/css/base.css">
</head>
<body>
    <h1>Teste FreePro</h1>
    <p>Se você está vendo este texto, os arquivos CSS estão carregando.</p>
    
    <script>
        console.log('JavaScript básico funcionando');
        
        // Testa se consegue carregar um módulo
        import('./assets/js/config/app.js')
            .then(module => {
                console.log('Módulos ES6 funcionando!', module);
            })
            .catch(error => {
                console.error('Erro ao carregar módulos:', error);
            });
    </script>
</body>
</html>
